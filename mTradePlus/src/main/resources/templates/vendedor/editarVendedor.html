<!DOCTYPE html>
<html lang="" xmlns:th="http://www.thymeleaf.org">
<head th:replace = "layout/layout :: head">
</head>
<body>
	<header th:replace = "layout/layout :: header"></header>

<!--  ------------------FORMULARIO DE NUEVOS CLIENTES------------------------------------------->
	<main role="main">
	<section class="container-fluid">

		<div class="card text-center">
			<div class="card-header">Editar Vendedor</div>
			<div class="card-body text-left">
			
			 <form th:action="@{/mTradePlus/vendedor/guardarVendedor}" th:object="${vendedor}" method="post">
				  
				 <div class="form-row">
				    <div class="form-group col-md-6">
				      <label for="dniVendedor">DNI</label>
				      <input type="text" class="form-control" th:field="*{dniVendedor}" placeholder="Ingrese su DNI">
				    </div>
				    
				    <div class="form-group col-md-6">
				      <label for="rucVendedor">RUC</label>
				      <input type="text" class="form-control" th:field="*{rucVendedor}" placeholder="Ingrese su RUC">
				    </div>
				 </div>
				 
				  <div class="form-row">
					  <div class="form-group col-md-6">
					    <label for="nombreVendedor">Nombre completo</label>
					    <input type="text" class="form-control" th:field="*{nombreVendedor}" placeholder="Nombre completo">
					  </div>
					  
					  <div class="form-group col-md-6">
					    <label for="apellidoVendedor">Apellido Completo</label>
					    <input type="text" class="form-control" th:field="*{apellidoVendedor}" placeholder="Apellido completo" >
					  </div>
				  </div>
				  
				  <div class="form-row">
					  <div class="form-group col-md-6">
					    <label for="fechaNacimientoV">Fecha de nacimiento</label>
					    <input type="date" class="form-control" th:field="*{fechaNacimientoV}" placeholder="AA/MM/DD" >
					  </div>
					  <div class="form-group col-md-6">
					    <label for="direccionVendedor">Direccion completa</label>
					    <input type="text" class="form-control" th:field="*{direccionVendedor}" placeholder="Ingrese su direccion de residencia">
					  </div>
				  </div>
				  
				  <div class="form-row">
						<label for="correoVendedor">Correo electronico</label> 
						<input type="email"	class="form-control" th:field="*{correoVendedor}" placeholder="ejemplo@gmail.com">
				  </div>
				  
				  <button type="submit" class="btn btn-success"><i class="fas fa-check-circle"></i> Grabar </button>
				  <a th:href="@{/mTradePlus/vendedor}" class="btn btn-danger"><i class="fas fa-times-circle"></i> Cancelar</a>
				</form>
			
			</div>
			<div class="card-footer text-center">
				
			</div>
		</div>

	</section>
</main>
<!--  ----------------FOOTER------------------------------------------------>	
	<footer th:replace = "layout/layout :: footer"></footer>
</body>
</html>
