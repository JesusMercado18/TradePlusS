<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace = "layout/layout :: head">
</head>
<body>
	<header th:replace = "layout/layout :: header"></header>
	
<!--  ------------------LISTA DE VENDEDOR------------------------------------------->
	<main th:fragment="listaVendedor" role="main">
		<section class="container">

			<div class="card text-center">
				<div class="card-header">Vendedores</div>
				<div class="card-body">

					<table class="table table-hover">
						<thead>
							<tr>
								<th scope="col">#</th>
								<th scope="col">Nombres</th>
								<th scope="col">Apellidos</th>
								<th scope="col">Fecha Nacimiento</th>
								<th scope="col">Direccion</th>
								<th scope="col">Correo electronico</th>
								<th scope="col">RUC</th>
							</tr>
						</thead>
						<tbody th:each="vendedor: ${vendedores}">
							<tr>
								<th scope="row" th:text="${vendedor.idVendedor}">1</th>
								<td th:text="${vendedor.nombreVendedor}">.</td>
								<td th:text="${vendedor.apellidoVendedor}">.</td>
								<td th:text="${vendedor.fechaNacimientoV}">.</td>
								<td th:text="${vendedor.direccionVendedor}">.</td>
								<td th:text="${vendedor.correoVendedor}">.</td>
								<td th:text="${vendedor.rucCliente}">.</td>
								<!--<td th:text="${cliente.suscripcion.precioSuscripcion}">.</td>---->

							</tr>
						</tbody>
					</table>

				</div>
				<div class="card-footer text-muted"></div>
			</div>



		</section>
	</main>
<!--  ----------------FOOTER------------------------------------------------>	
	<footer th:replace = "layout/layout :: footer"></footer>
</body>
</html>
