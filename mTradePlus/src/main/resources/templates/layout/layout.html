<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head">

	<!-- AGREGANDO LOS CSS EN ORDEN -->
   	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">

   	<link rel="stylesheet" th:href="@{/css/solid.min.css}">
    
</head>
<body>

	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	
	 <div class="collapse navbar-collapse" id="navbarSupportedContent">
	   
	    <ul class="navbar-nav mr-auto">
	      <li class="nav-item">
	        <a class="nav-link" th:href="@{/mTradePlus/producto}"> <i class="fas fa-store"></i> Inicio</a>
	      </li>
	       
	      <li class="nav-item">
	        <a class="nav-link" href="#"> <i class="fas fa-shopping-cart"></i> Compras</a>
	      </li>
	      
	      <li class="nav-item">
	        <a class="nav-link" href="#"> <i class="fas fa-money-bill-wave"></i> Ventas</a>
	      </li>
	      
	      <li class="nav-item">
	        <a class="nav-link" th:href="@{/mTradePlus/cliente}"> <i class="fas fa-user"></i> Clientes</a>
	      </li>
	      
	      <li class="nav-item">
	        <a class="nav-link" th:href="@{/mTradePlus/vendedor}"> <i class="fas fa-user-tie"></i> Vendedores</a>
	      </li>
	    </ul>
	    <form class="form-inline my-1 my-lg-1">
	      <input class="form-control mr-sm-2" type="search" placeholder="Buscar..." aria-label="Search">
	      <button class="btn btn-outline-dark my-2 my-sm-0" type="submit"><i class="fas fa-search"></i> Buscar</button>
	    </form>
	  </div>
	  
	</nav>
  	
  	</header>
