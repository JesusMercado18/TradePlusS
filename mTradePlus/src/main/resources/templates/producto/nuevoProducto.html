<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
</head>
<body>
<header th:replace="layout/layout :: header"></header>

<main role="main">
	<section class="container-fluid">

		<div class="card text-center">
			<div class="card-header">Nuevo producto</div>
			<div class="card-body text-left">
			
				<form class="was-validated" th:action="@{/mTradePlus/producto/guardarProducto}" th:object="${producto}" method="post">
				  
				  <div class="form-row">
				    <div class="form-group col-md-6">
				      
				      <label for="vendedor">Vendedor</label>
				      <select th:field="*{vendedor}" class="custom-select" required>
				      	<option value="" >Seleccione su nombre de vendedor</option>
				      	<option th:each="vendedor : ${vendedor}"
				      		th:value="${vendedor.idVendedor}"
				      		th:text="${vendedor.dniVendedor + ' - ' + vendedor.nombreVendedor}" ></option>
				      </select>
				      <div class="invalid-feedback">Seleccionar su nombre</div>
				    
				      <label for="categoria">Categoria</label>
				      <select th:field="*{categoria}" class="custom-select" required>
				      	<option value="" >Seleccione una categoria para el producto</option>
				      	<option th:each="categoria : ${categoria}"
				      		th:value="${categoria.idCategoria}"
				      		th:text="${categoria.nombreCategoria}" ></option>
				      </select>
				      <div class="invalid-feedback">Seleccionar una categoria</div>
				      
				    </div>
				  </div>
				  
				  <div class="form-row">
					  <div class="form-group col-md-6">
					    <label for="nombreProducto">Nombre del producto</label>
					    <input type="text" class="form-control" th:field="*{nombreProducto}" placeholder="Ingrese el nombre del producto" required>
					  	<div class="invalid-feedback">Ingrese nombre para el producto</div>
					  </div>
					  
					  <div class="form-group col-md-6">
					    <label for="cantidadProducto">Cantidad de producto</label>
					    <input type="text" class="form-control" th:field="*{cantidadProducto}" placeholder="Ingrese la cantidad de productos" required>
					  	<div class="invalid-feedback">Cantidad minima 1 producto</div>
					  </div>
				  </div>
				  
				  <div class="form-row">
					  
					  <div class="form-group col-md-6" >
					    <label for="precioProducto">Precio unitario</label>
					    <input type="number" step = "any" class="form-control" th:field="*{precioProducto}" required>
					    <div class="invalid-feedback">Ingrese el precio para el producto</div>
					  </div>
					  
				  </div>
				  
				   <div class="form-row">
						
						<label for="descripcionProducto">Descripcion de producto</label>
					    <input type="text" class="form-control" th:field="*{descripcionProducto}" placeholder="Ingrese una breve descripcion para el producto" required>
					  	<div class="invalid-feedback">Ingrese una descripcion breve</div> 
					</div>
				  
				  <button type="submit" class="btn btn-success"><i class="fas fa-check-circle"></i> Grabar </button>
				  <a th:href="@{/mTradePlus/producto}" class="btn btn-danger"><i class="fas fa-times-circle"></i> Cancelar</a>
				</form>
			
			</div>
			<div class="card-footer text-center">
				
			</div>
		</div>

	</section>
</main>

<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
