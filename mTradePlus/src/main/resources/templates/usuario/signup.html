<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
</head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<!--  ------------------LANDING PAGE------------------------------------------->
<main role="main">
	<section class="container">
	
		<div class="row">
		    <div class="col-sm"></div>
		    <div class="col-sm">
		      
				<div class="card text-center">
					<div class="card-header">Registro nuevo Trader</div>
					<img class="mb-4" th:src="@{/imagenes/LogoTrade.png}" alt="logo" >
					<div class="card-body text-left">
					
						<form th:action="@{/mTradePlus/signup/save}" th:object="${usuario}" method="post">
						  <div class="form-row">
						    <div class="form-group  col-md-12">
						      <label for="username">Usuario</label>
						      <input type="text" class="form-control" th:field="*{username}" placeholder="Ingrese el usuario">
						    </div>
						  </div>
						  <div class="form-row">
							  <div class="form-group col-md-12">
							    <label for="password">Contraseña</label>
							    <input type="password" class="form-control" th:field="*{password}" placeholder="Ingrese su contraseña" >
							  </div>
						  </div>
						  
						  <button type="submit" class="btn btn-success"><i class="fas fa-check-circle"></i> Registrar </button>
						  <a th:href="@{/mTradePlus}" class="btn btn-danger"><i class="fas fa-times-circle"></i> Cancelar</a>
						</form>
					
					</div>
					<div class="card-footer text-center">
						
					</div>
				</div>
		      
		    </div>
		    <div class="col-sm"></div>
		 </div>
		 
	</section>
	
</main>
	<!--  ----------------FOOTER------------------------------------------------>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
