<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace = "layout/layout :: head">
</head>
<body>
	<header th:replace = "layout/layout :: header"></header>
	
<!--  ------------------LISTA DE COMPRA------------------------------------------->
	<main th:fragment="listaCompra" role="main">
		<section class="container-fluid">

			<div class="card text-center">
				<div class="card-header">Compra</div>
				<div class="card-body">

					<table class="table table-hover">
						<thead class="thead-dark">
							<tr>
								<th scope="col">#</th>
								<th scope="col">Distrito de entrega</th>
								<th scope="col">Direccion de entrega</th>
								<th scope="col">Referencia de entrega</th>
								<th scope="col">Calificacion de Compra</th>
								<th scope="col">Cantidad comprada</th>
								<th scope="col">Fecha de compra</th>
								<th scope="col">Fecha de entrega</th>
								<th scope="col">Suscripcion</th>
								<th scope="col">Producto</th>
							</tr>
						</thead>
						<tbody th:each="compra: ${compras}">
							<tr>
								<th scope="row" th:text="${compra.idCompra}">1</th>
								<td th:text="${compra.distritoCompra}">.</td>
								<td th:text="${compra.direccionEntrega}">.</td>
								<td th:text="${compra.referenciaEntrega}">.</td>
								<td th:text="${compra.calificacionEntrega}">.</td>
								<td th:text="${compra.cantidadCompra}">.</td>
								<td th:text="${compra.fechaCompra}">.</td>
								<td th:text="${compra.fechaEntrega}">.</td>
								<td th:text="${compra.suscripcion.nombreSuscripcion + '- S/.' + compra.suscripcion.precioSuscripcion}">.</td>
								<td th:text="${compra.producto.nombreProducto}">.</td>
						
								<td>
									<a href="" class="btn btn-secondary"> <i class="fas fa-info"></i> </a>
									
									<a th:href="@{'/mTradePlus/compra/eliminarCompra/' + ${compra.idCompra}}" class="btn btn-danger"> <i class="fas fa-trash"></i> </a>
								</td>
							
							</tr>
						</tbody>
					</table>

					
						</div>
				<!--  --------------------- EN ESTE FOOTER SE AGREGAN BOTONES --------------------->
							<div class="card-footer text-center">
								<a th:href="@{/mTradePlus/compra/nuevo}" class="btn btn-primary"><i class="fas fa-plus-circle"></i> Nuevo</a>
							</div>	
						</div>


		</section>
	</main>
<!--  ----------------FOOTER------------------------------------------------>		
	<footer th:replace = "layout/layout :: footer"></footer>
</body>
</html>
