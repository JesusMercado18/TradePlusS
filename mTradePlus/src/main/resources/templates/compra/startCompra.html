<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace = "layout/layout :: head">
</head>
<body>
	<header th:replace = "layout/layout :: header"></header>
	
<!--  ------------------LISTA DE COMPRA------------------------------------------->
	<main th:fragment="listaCompra" role="main">
		<section class="container-fluid">

			<div class="card text-center">
				<div class="card-header">Compra</div>
				<div class="card-body">

					<table class="table table-hover">
						<thead>
							<tr>
								<th scope="col">#</th>
								<th scope="col">Distrito de entrega</th>
								<th scope="col">Direccion de entrega</th>
								<th scope="col">Referencia de entrega</th>
								<th scope="col">Calificacion de Compra</th>
								<th scope="col">Cantidad comprada</th>
								<th scope="col">Fecha de compra</th>
								<th scope="col">Fecha de entrega</th>
								<th scope="col">Nombre de Suscripcion</th>
								<th scope="col">Precio de Suscripcion</th>
							</tr>
						</thead>
						<tbody th:each="compra: ${compras}">
							<tr>
								<th scope="row" th:text="${compra.idCompra}">1</th>
								<td th:text="${compra.distritoCompra}">.</td>
								<td th:text="${compra.direccionEntrega}">.</td>
								<td th:text="${compra.referenciaEntrega}">.</td>
								<td th:text="${compra.calificacionEntrega}">.</td>
								<td th:text="${compra.cantidadCompra}">.</td>
								<td th:text="${compra.fechaCompra}">.</td>
								<td th:text="${compra.fechaEntrega}">.</td>
								<td th:text="${compra.nombreSuscripcion}">.</td>
								<td th:text="${compra.precioSuscripcion}">.</td>
							</tr>
						</tbody>
					</table>

				</div>
				<div class="card-footer text-muted"></div>
			</div>



		</section>
	</main>
<!--  ----------------FOOTER------------------------------------------------>		
	<footer th:replace = "layout/layout :: footer"></footer>
</body>
</html>
